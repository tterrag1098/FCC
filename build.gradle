buildscript {
    repositories {
        jcenter()
    }
}

plugins {
  id 'com.github.johnrengelman.shadow' version '1.2.4'
}
apply plugin: 'java'

archivesBaseName = "FCC"
group = 'wci'
description = "Free Coffee (SubsetC) Compiler"
sourceCompatibility = 1.8
targetCompatibility = 1.8

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

jar.manifest {
    attributes 'Main-Class': 'SubsetC'
}

dependencies {
	compile files('jasmin.jar');
}